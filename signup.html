<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | iPhone Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signup-page">
  <header>
    <div class="container nav-container">
      <h1 class="logo">iPhone Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html" class="btn-signup">Sign Up</a>
        <button id="btnLogout" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container login-form-container">
    <h2>Create an Account</h2>
    <form id="signupForm" class="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 iPhone Store</p>
    </div>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Simple validation
      if (!username || !email || !password) {
        alert('Please fill all fields.');
        return;
      }

      // Here you would send the signup data to the server (PHP/MySQL)
      // For demo, just show an alert and redirect to login page

      alert(`Account created for ${username}. Please login.`);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>

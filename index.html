<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone Store | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <header>
    <div class="container nav-container">
      <h1 class="logo">iPhone Store</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <button id="btnLogout" class="btn-logout">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Select an iPhone Series</h2>
    <div class="series-cards">
      <div class="card">
        <a href="series.html?series=12" class="card-link">
          <img src="images/iphone12.jpg" alt="iPhone 12 Series" />
          <div class="card-body"><h3>iPhone 12 Series</h3></div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=13" class="card-link">
          <img src="images/iphone13.jpg" alt="iPhone 13 Series" />
          <div class="card-body"><h3>iPhone 13 Series</h3></div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=14" class="card-link">
          <img src="images/iphone14.jpg" alt="iPhone 14 Series" />
          <div class="card-body"><h3>iPhone 14 Series</h3></div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=15" class="card-link">
          <img src="images/iphone15.jpg" alt="iPhone 15 Series" />
          <div class="card-body"><h3>iPhone 15 Series</h3></div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 iPhone Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Store | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <header>
    <div class="container nav-container">
      <h1 class="logo">iPhone Store</h1>
      <nav id="navLinks">
        <!-- Navigation links will be injected here dynamically -->
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Select an iPhone Series</h2>
    <div class="series-cards">
      <div class="card">
        <a href="series.html?series=12">
          <div class="card-body">
            <img src="images/iphone12.jpg" alt="iPhone 12" class="series-image" />
            <h3>iPhone 12 Series</h3>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=13">
          <div class="card-body">
            <img src="images/iphone13.jpg" alt="iPhone 13" class="series-image" />
            <h3>iPhone 13 Series</h3>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=14">
          <div class="card-body">
            <img src="images/iphone14.jpg" alt="iPhone 14" class="series-image" />
            <h3>iPhone 14 Series</h3>
          </div>
        </a>
      </div>
      <div class="card">
        <a href="series.html?series=15">
          <div class="card-body">
            <img src="images/iphone15.jpg" alt="iPhone 15" class="series-image" />
            <h3>iPhone 15 Series</h3>
          </div>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 iPhone Store</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.getElementById('navLinks');
      const user = localStorage.getItem('user'); // Assuming 'user' key stores username

      if (user) {
        // User logged in
        nav.innerHTML = `
          <a href="index.html">Home</a>
          <span style="margin-left: 20px; color: white;">Welcome, <strong>${user}</strong></span>
          <button id="btnLogout" class="btn-logout" style="margin-left: 20px;">Logout</button>
        `;

        document.getElementById('btnLogout').addEventListener('click', () => {
          localStorage.removeItem('user');
          alert('Logged out successfully.');
          window.location.reload();
        });

      } else {
        // User NOT logged in
        nav.innerHTML = `
          <a href="index.html">Home</a>
          <a href="login.html" style="margin-left: 20px;">Login</a>
          <a href="signup.html" class="btn-signup" style="margin-left: 20px;">Sign Up</a>
        `;
      }
    });
  </script>
</body>
</html>
